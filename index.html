<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morabaraba</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="setup-overlay">
        <div id="setup-box">
            <!-- --- NEW: Close Icon --- -->
            <span id="close-setup-button">Ã—</span>
            <h2>Game Options</h2>
            <div class="setup-player-section">
                <label for="p1-name-input">Your Name:</label>
                <input type="text" id="p1-name-input" value="Player 1" maxlength="12">
                <label>Your Piece Color:</label>
                <div class="color-palette" id="p1-color-palette"></div>
            </div>
            <div id="mode-selection">
                <h3>Choose Your Opponent</h3>
                <button class="mode-button" id="vs-human-button">vs. Human</button>
                <button class="mode-button" id="vs-ai-button">vs. AI</button>
            </div>
            <div class="setup-player-section hidden" id="p2-setup-section">
                <label for="p2-name-input">Player 2 Name:</label>
                <input type="text" id="p2-name-input" value="Player 2" maxlength="12">
                <label>Player 2 Piece Color:</label>
                <div class="color-palette" id="p2-color-palette"></div>
            </div>
            <button id="start-game-button" class="hidden">Start Game</button>
        </div>
    </div>

    <h1>Morabaraba</h1>
    <div id="game-info"><p id="status-text"></p></div>
    <div id="game-area">
        <div class="player-panel" id="player1-panel">
            <h2 id="p1-name-display">Player 1</h2>
            <p>To Place: <span id="p1-to-place">12</span></p>
            <p>On Board: <span id="p1-on-board">0</span></p>
            <p class="score">Score: <span id="p1-score">0</span></p>
        </div>
        <div id="board-container">
            <svg id="game-board-svg" width="360" height="360" viewBox="0 0 100 100">
                <rect width="100" height="100" fill="#c2b280" />
                <g stroke="#4a3f35" stroke-width="1"><rect x="0" y="0" width="100" height="100" fill="none" /><rect x="16.67" y="16.67" width="66.66" height="66.66" fill="none" /><rect x="33.33" y="33.33" width="33.34" height="33.34" fill="none" /><line x1="50" y1="0" x2="50" y2="33.33" /><line x1="50" y1="100" x2="50" y2="66.67" /><line x1="0" y1="50" x2="33.33" y2="50" /><line x1="100" y1="50" x2="66.67" y2="50" /><line x1="0" y1="0" x2="33.33" y2="33.33" /><line x1="100" y1="0" x2="66.67" y2="33.33" /><line x1="0" y1="100" x2="33.33" y2="66.67" /><line x1="100" y1="100" x2="66.67" y2="66.67" /></g>
            </svg>
            <div id="game-over-overlay" class="hidden"><div id="game-over-message"></div></div>
        </div>
        <div class="player-panel" id="player2-panel">
            <h2 id="p2-name-display">Player 2</h2>
            <p>To Place: <span id="p2-to-place">12</span></p>
            <p>On Board: <span id="p2-on-board">0</span></p>
            <p class="score">Score: <span id="p2-score">0</span></p>
        </div>
    </div>
    <button id="new-game-button">Game Options</button>
    <div id="history-container">
        <h2>Recent Wins</h2>
        <ul id="history-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
